<!DOCTYPE html>
<html>
<head>
	<title>Emojify!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<style>
     

        #pic1, #pic2 {
            display: inline-block;
            font-size: 20vw;
            margin-top: 70px;
            cursor: pointer;
            text-shadow: 1px 2px 100px black;
        }

        #pic1 {
            color: red;
        }

        #pic2 {
            color: blue;
        }

        #buttons {
            margin-top: 20px;
        }

        #winner {
            margin-top: 40px;
            font-size: 250px;
        }
        
        #refresh{
            margin-top: 50px;
            width : 100px;
            cursor: pointer;
        }

    
    </style>
	
</head>
<body>
	<div class="container">

        <h3>Emojify!</h3>

        <div class="game" id="game" style="display: block;">
            <div class="row text-center">
                <div class="col card">
                    <div id="pic1"></div>
                </div>
                <div class="col card">
                    <div id="pic2"></div>
                </div>
            </div>
            
            
            <div id="buttons">
                
            </div>
            
        </div>
        <div class="win text-center" id="win" style="display:none;">
            <div id="winner"></div>
            <img src="https://cdn0.iconfinder.com/data/icons/glyphpack/41/refresh-512.png" id="refresh">
        </div>
	</div>
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function() {
            var emoji = ["😀", "😁", "😂", "🤣", "😃", "😄", "😅", "😆", "😇", "😉", "😊", "🙂", "🙃", "😋", "😌", "😍", "😘", "😗", "😙", "😚", "🤗", "🤔", "🤐", "🤢", "🤧", "🤕", "🤒", "😷", "🤥", "👻", "💩", "👽", "👾", "🤖", "🎃", "👑", "💍", "🌂", "🐶", "🐱", "🐭", "🐹", "🐰", "🦊", "🐻", "🐼", "🐨", "🐯", "🦁", "🐮", "🐷", "🐸",
         "🐵", "🙈", "🙉", "🙊", "🐒", "🐔", "🐧", "🐦", "🐤", "🐣", "🐥", "🦆", "🦅", "🦉", "🦇", "🐺", "🐗", "🐴", "🦄", "🐝", "🐛", "🦋", "🐌", "🐞", "🐜", "🕷", "🦂", "🦀", "🐍", "🦎", "🦖", "🦕", "🐢", "🐠", "🐟", "🐡", "🦈", "🐬", "🐳", "🐋", "🦐", "🦑", "🐙", "🦞", "🦐", "🦑", "🦀", "🐚", "🦪", "🐌", "🦋", "🦟", "🦗"];

            var pic1 = randomEmoji();
            var pic2 = randomEmoji();
            var winner = "";
            var tem = 0;

            function randomEmoji() {
                return emoji[Math.floor(Math.random() * emoji.length)];
            }

            function selectPic1() {
                pic2 = randomEmoji();
                while (pic2 == pic1) {
                    pic2 = randomEmoji();
                }
                $("#pic2").text(pic2);
                tem = tem+1
                winner =  pic1;
                if (tem > 10){
                    $("#winner").text(winner);
                    $("#game").css("display","none")
                    $("#win").css("display","block")
                    
                }
            }

            function selectPic2() {
                pic1 = randomEmoji();
                while (pic1 == pic2) {
                    pic1 = randomEmoji();
                }
                $("#pic1").text(pic1);
                tem = tem+1
                winner = pic2;
                if (tem > 10){
                    $("#winner").text(winner);
                    $("#game").css("display","none")
                    $("#win").css("display","block")
                }
            }

          
            $("#refresh").click(function(){
                
                location.reload()
                
            })
            
            

            $("#pic1").text(pic1);
            $("#pic2").text(pic2);

            $("#pic1").on("click", selectPic1);
            $("#pic2").on("click", selectPic2);
            
        });


        

    
    </script>
    
    
</body>
</html>
